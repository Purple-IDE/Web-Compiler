

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Development Code Compiler</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style type="text/css" media="all">
    body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: #f0f0f0;
}

@media (max-width: 768px) {
    .container {
        width: 50%;
        max-width: 800px;
    }
}

.container {
    width: 80%;
    max-width: 1200px;
    background-color: #fff;
    border: 1px solid #ccc;
    padding: 20px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.editor {
    display: flex;
    flex-direction: column;
    gap: 10px;
}

textarea {
    width: 100%;
    height: 100px;
    padding: 10px;
    border: 1px solid #ccc;
    font-family: monospace;
    font-size: 14px;
    resize: none;
}

button {
    padding: 10px 20px;
    background-color: #007bff;
    color: #fff;
    border: none;
    cursor: pointer;
    font-size: 16px;
    margin: 20px 0;
    align-self: center;
}

button:hover {
    background-color: #0056b3;
}

iframe {
    width: 100%;
    height: 300px;
    border: 1px solid #ccc;
}
</style>
<body>
    <div class="container">
        <h1>Web Development Code Compiler</h1>
        <div class="editor">
            <textarea id="html-code" placeholder="HTML"></textarea>
            <textarea id="css-code" placeholder="CSS"></textarea>
            <textarea id="js-code" placeholder="JavaScript"></textarea>
        </div>
        <button onclick="compileCode()">Run</button>
        <iframe id="output-frame"></iframe>
    </div>
    <script src="script.js"></script>
    <script type="text/javascript" charset="utf-8">
        function compileCode() {
    const htmlCode = document.getElementById("html-code").value;
    const cssCode = document.getElementById("css-code").value;
    const jsCode = document.getElementById("js-code").value;
    const outputFrame = document.getElementById("output-frame");

    const compiledCode = `
        <style>${cssCode}</style>
        ${htmlCode}
        <script>${jsCode}<\/script>
    `;

    outputFrame.contentDocument.open();
    outputFrame.contentDocument.write(compiledCode);
    outputFrame.contentDocument.close();
}
    </script>
</body>
</html>
